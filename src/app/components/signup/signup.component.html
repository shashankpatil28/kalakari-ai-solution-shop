<div class="flex items-center justify-center min-h-screen bg-blue-50">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Sign Up</h2>

    <!-- Name -->
    <label class="block text-gray-700 mb-2">Full Name</label>
    <input [(ngModel)]="name" type="text" placeholder="Enter your name"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

    <!-- Email -->
    <label class="block text-gray-700 mb-2">Email</label>
    <input [(ngModel)]="email" type="email" placeholder="Enter your email"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

    <!-- Password -->
    <label class="block text-gray-700 mb-2">Password</label>
    <input [(ngModel)]="password" type="password" placeholder="Enter your password"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

    <!-- Confirm Password -->
    <label class="block text-gray-700 mb-2">Confirm Password</label>
    <input [(ngModel)]="confirm" type="password" placeholder="Confirm your password"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

    <!-- Message -->
    <p *ngIf="message" class="text-center text-sm mb-4"
       [ngClass]="message.includes('successful') ? 'text-green-600' : 'text-red-600'">
      {{ message }}
    </p>

    <!-- Button -->
    <button (click)="onSignup()" [disabled]="loading"
      class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition disabled:opacity-50">
      {{ loading ? 'Signing up...' : 'Sign Up' }}
    </button>

    <!-- Login link -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 font-medium hover:underline">Login</a>
    </p>
  </div>
</div>
